	padding: 5px;

<body>
	<div class="container">
		<input type="button" value="Add Users" id="addUser"

			value="View Users" id="viewUser" class="btn btn-default"
			style="width: 49%" />
	</div>

	<div id="add">
		<div class="container">
			<input type="file" id="fileUpload" class="btn" /> <input

				id="submit" value="Submit" disabled class="btn btn-success"
				style="width: 49%" />
		</div>


		<table id="tableMain" class="table table-striped">
			<tbody id="dvCSV">
			</tbody>
		</table>
		<div>
			<b>Warning:</b>
			<h5>First Name and Last Name Size Should Be Less Than 20</h5>
			<h5>Date Of Birth Should be in "mm/dd/yyyy" format and Age
				Should in the range 24-70</h5>
			<h5>Postal code should be of strictly 6 digits and should accept
				numeric values only</h5>
		</div>
	</div>

	<div id="view">
		<table class="table table-striped">
			<thead>

			</thead>
			<tbody id="resiltData">


			</tbody>
